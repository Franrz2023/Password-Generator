<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/66623b5251.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container" id="container">
        <div class="title">
            <h1>Ramdom Password Generator</h1>
            <h4>Create ramdom passwords key</h4>
            <!-- <img src="/img/ramdon.png" alt=""> -->
            <div class="copyAndvalue">
                <div class="resultPass" id="resultPass">

                </div>
                <i id="btnGenerate" class="fa fa-refresh" aria-hidden="true"></i>
                <button id="btnCopy">COPY</button>
            </div>
        </div>

        <div class="conteinerSelect">
            <p id="displayValueRange"> Password Length: </p>
            <input type="range" name="" id="rangoValor" min="1" max="50" value="1">

        </div>
        <div class="infoMarks container">
            <p>Characters Used:
                <input type="checkbox" value="enabled" name="" id="optupperCase" checked>ABC
                <input type="checkbox" name="" id="optlowerCase" checked>abc
                <input type="checkbox" name="" id="optnumbers" checked>123
                <input type="checkbox" name="" id="optsimbols" checked>$#=
            </p>
        </div>


    </div>
    <div id="modalhidden"></div>
    <script src="app.js"></script>
</body>

</html>
